    /* Loading Enhancement */
    .pwa-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;

    .pwa-spinner {
      width: 50px;

      border: 4px solid #e3f2fd;

  <!-- PWA Manager Script -->
  <script>
    // ========================================
    // PWA Manager - Add PWA features without breaking existing app
    // ========================================
    window.PWAManager = {
      deferredPrompt: null,
      swRegistration: null,
      updateNotification: null,
      
      // Initialize PWA features
      async init() {
        console.log('üöÄ Initializing PWA features...');
        
        try {
          // Hide PWA loading screen
          setTimeout(() => {
            const loading = document.getElementById('pwa-loading');
            if (loading) loading.classList.remove('show');
          }, 1000);
          
          // Setup offline detection
          this.setupOfflineDetection();
          
          // Register service worker
          await this.registerServiceWorker();
          
          // Setup install prompt
          this.setupInstallPrompt();
          
          // Request notification permission
          if ('Notification' in window && Notification.permission === 'default') {
            await Notification.requestPermission();
          }
          
          // Show PWA demo button after 5 seconds
          setTimeout(() => {
            const demoBtn = document.getElementById('pwa-demo-btn');
            if (demoBtn) demoBtn.classList.add('show');
          }, 5000);
          
          console.log('‚úÖ PWA features initialized successfully');
        } catch (error) {
          console.error('‚ùå Error initializing PWA features:', error);
        }
      },
      
      // Setup offline detection
      setupOfflineDetection() {
        const indicator = document.getElementById('offline-indicator');
        
        const updateStatus = () => {
          if (navigator.onLine) {
            indicator.classList.remove('show');
          } else {
            indicator.classList.add('show');
          }
        };
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
      },
      
      // Register Service Worker
      async registerServiceWorker() {
        if (!('serviceWorker' in navigator)) {
          console.warn('Service Worker not supported');
          return;
        }

        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: './'
          });

          console.log('‚úÖ Service Worker registered:', registration.scope);
          this.swRegistration = registration;

          // Handle updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                this.showUpdateNotification();
              }
            });
          });

          return registration;
        } catch (error) {
          console.error('‚ùå Service Worker registration failed:', error);
        }
      },
      
      // Setup Install Prompt
      setupInstallPrompt() {
        const installBtn = document.getElementById('install-btn');
        
        // Capture install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('üì± Install prompt available');
          e.preventDefault();
          this.deferredPrompt = e;
          installBtn.classList.add('show');
        });

        // Handle install button click
        installBtn.addEventListener('click', async () => {
          if (!this.deferredPrompt) return;
          
          this.deferredPrompt.prompt();
          const { outcome } = await this.deferredPrompt.userChoice;
          console.log(`Install result: ${outcome}`);
          
          this.deferredPrompt = null;
          installBtn.classList.remove('show');
        });

        // Handle app installed
        window.addEventListener('appinstalled', () => {
          console.log('üéâ App installed successfully');
          installBtn.classList.remove('show');
        });
      },
      
      // Show update notification
      showUpdateNotification() {
        const notification = document.getElementById('update-notification');
        if (notification) {
          notification.classList.add('show');
        }
      },
      
      // Update app
      updateApp() {
        const notification = document.getElementById('update-notification');
        if (notification) {
          notification.classList.remove('show');
        }
        window.location.reload();
      },
      
      // Dismiss update
      dismissUpdate() {
        const notification = document.getElementById('update-notification');
        if (notification) {
          notification.classList.remove('show');
        }
      },
      
      // Show PWA demo
      showDemo() {
        // Use existing app structure to show demo
        const appContainer = document.getElementById('app');
        if (appContainer) {
          appContainer.innerHTML = `
            <div style="text-align: center; padding: 2rem; background: white; border-radius: 12px; margin: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
              <h2>üöÄ PWA Features Active</h2>
              <p>Your Dicoding Story app now has Progressive Web App capabilities!</p>
              
              <div style="margin: 2rem 0;">
                <button onclick="PWAManager.testFeatures()" style="
                  background: linear-gradient(135deg, #1976d2, #1565c0);
                  color: white;
                  border: none;
                  padding: 1rem 2rem;
                  border-radius: 8px;
                  cursor: pointer;
                  font-size: 1rem;
                  margin: 0.5rem;
                  box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
                ">
                  üß™ Test PWA Features
                </button>
                
                <button onclick="PWAManager.backToApp()" style="
                  background: #666;
                  color: white;
                  border: none;
                  padding: 1rem 2rem;
                  border-radius: 8px;
                  cursor: pointer;
                  font-size: 1rem;
                  margin: 0.5rem;
                ">
                  ‚Üê Back to Stories
                </button>
              </div>
              
              <div id="pwa-test-results"></div>
            </div>
          `;
        }
      },
      
      // Test PWA features
      testFeatures() {
        const results = document.getElementById('pwa-test-results');
        if (!results) return;
        
        let html = '<div style="text-align: left; max-width: 600px; margin: 0 auto; background: #f8f9fa; padding: 1rem; border-radius: 8px;">';
        html += '<h3>PWA Status Check:</h3>';
        
        // Test Service Worker
        if ('serviceWorker' in navigator) {
          html += '<p>‚úÖ Service Worker: Supported</p>';
        } else {
          html += '<p>‚ùå Service Worker: Not supported</p>';
        }
        
        // Test Manifest
        const manifest = document.querySelector('link[rel="manifest"]');
        if (manifest) {
          html += '<p>‚úÖ Web App Manifest: Linked</p>';
        } else {
          html += '<p>‚ùå Web App Manifest: Not found</p>';
        }
        
        // Test Install Prompt
        if (this.deferredPrompt) {
          html += '<p>‚úÖ Install Prompt: Available</p>';
        } else {
          html += '<p>‚ö†Ô∏è Install Prompt: Not ready (wait 30-60 seconds)</p>';
        }
        
        // Test Network
        if (navigator.onLine) {
          html += '<p>‚úÖ Network: Online</p>';
        } else {
          html += '<p>üìµ Network: Offline</p>';
        }
        
        // Test Notifications
        if ('Notification' in window) {
          html += `<p>‚úÖ Notifications: ${Notification.permission}</p>`;
        } else {
          html += '<p>‚ùå Notifications: Not supported</p>';
        }
        
        html += '</div>';
        
        html += '<div style="margin-top: 1rem; padding: 1rem; background: #e3f2fd; border-radius: 8px;">';
        html += '<h4>üéØ Next Steps:</h4>';
        html += '<ul style="text-align: left; max-width: 500px; margin: 0 auto;">';
        html += '<li>Wait for install prompt (30-60 seconds)</li>';
        html += '<li>Test offline mode (F12 ‚Üí Network ‚Üí Offline)</li>';
        html += '<li>Run Lighthouse PWA audit (F12 ‚Üí Lighthouse)</li>';
        html += '<li>Try installing the app to home screen</li>';
        html += '</ul>';
        html += '</div>';
        
        results.innerHTML = html;
        
        // Update with registration status
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length > 0) {
            results.innerHTML = results.innerHTML.replace('Service Worker: Supported', 'Service Worker: Registered ‚úÖ');
          }
        });
      },
      
      // Back to main app
      backToApp() {
        // Use existing router to navigate
        window.location.hash = '/stories';
      }
    };

    // ========================================
    // Initialize PWA when page loads
    // ========================================
    window.addEventListener('load', () => {
      // Show PWA loading
      const loading = document.getElementById('pwa-loading');
      if (loading) loading.classList.add('show');
      
      // Initialize PWA features
      window.PWAManager.init();
    });

    // ========================================
    // Global Error Handler
    // ========================================
    window.addEventListener('error', (event) => {
      console.error('üí• Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('üí• Unhandled promise rejection:', event.reason);
      event.preventDefault();
    });
  </script>
